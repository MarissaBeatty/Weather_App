<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cacio the Weather Pug</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Pacifico|Roboto+Mono|Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="outer">
    <div class="wrapper">
        <h1>weatherpug</h1>
        <div id="app">
            <div class="dogImage">
              <div class="losange">
                <div class="los1">
                  <img class="" src="imgs/cacioTongue.png" alt="Cacio profile">
                </div>
              </div>
              <p>Hi, I'm Cacio! I can predict the weather, and I like to snuggle and go for long walks on the beach. Go ahead, type in a city name. Woof!</p>

            </div>
            <div class="main-app">
              <form class="city-form">
                <input type="text" id="input" class="city-input" placeholder="city name" required>
                <button type="submit" class="get-weather-button">Fetch weather! </button>
              </form>
              <div class="city-weather">
                <!-- the content diplayed here will be generated by DOM operations :) -->
            </div>
            </div> 
          
            <div class="loader animate-flicker">chasing squirrels...</div>
            
        </div>  
    </div>
   </div> 
    <script src="app.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4otksOpRU_E_NsrptRPHJyEtNAKsiweE&libraries=places&callback=activatePlacesSearch" async defer></script>
  </body>
</html>
